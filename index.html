    <meta name="description" content="Es el proyecto indie pop rock, conformado por los hermanos Nicolás (composición, guitarra y voz) y Mariana Beldi (bajo, diseño y arte), junto a Barbi D'alessandro (batería y percusión). La banda tuvo sus inicios en 2015 con las primeras grabaciones que dieron forma al disco El susto del mundo. El mismo fue producido por Fede Cabral (Ex @Sancamaleon) Durante estos años la banda tuvo presentaciones en Niceto Club, Casa del Bicentenario, entre sus shows más destacados. Su segundo álbum de estudio El universo es verso (2018), tuvo también la producción de Fede Cabral, y además contó con la mezcla y mastering de Leandro Lacerna (Mi Amigo Invencible, entre otros). El reconocido portal Rock.com.ar destacó el disco como recomendación del mes. Otras webs independientes como El Inmigrante, Felo's RPIA, también han destacado el álbum dentro de lo mejor del año. En 2020 sale Pasaron Cosas, producido por Amilcar Vazquez (Hilda Lizarazu) en Pana Records. La mezcla a cargo de Rodrigo Cursach (DIETRICH, Santos Ritmo) y mastering por Matías Parisi. El single Trago curado por Captured Tracks en su playlist En Rotacion. También de IndieArgentina y The Sound of Argentina Indie Rock. Trago además es parte del soundtrack de Long Way Up con Ewan McGregor.">
